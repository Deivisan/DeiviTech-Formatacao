<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Gamer - Nano Banana Preview</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #111; font-family: 'Segoe UI', sans-serif; }
        .ad-container {
            width: 1080px;
            height: 1080px; /* Feed Square */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            transform: scale(0.6); /* Preview scale */
        }
        .bg-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://source.unsplash.com/1080x1080/?gaming,computer,neon');
            background-size: cover;
            opacity: 0.4;
            mix-blend-mode: overlay;
        }
        .ghost-spectre {
            position: absolute;
            bottom: 0; right: 0;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(138,43,226,0.4) 0%, rgba(0,0,0,0) 70%);
            filter: blur(50px);
        }
        .fps-counter {
            position: absolute;
            top: 50px; right: 50px;
            color: #00ff00;
            font-family: 'Consolas', monospace;
            font-size: 80px;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff00;
        }
        .content {
            position: absolute;
            bottom: 100px; left: 80px;
            color: white;
            z-index: 10;
        }
        h1 {
            font-size: 90px;
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
            font-weight: 900;
            background: -webkit-linear-gradient(#fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 40px;
            margin-top: 20px;
            color: #ccc;
            max-width: 800px;
        }
        .cta-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 20px 50px;
            background: #8A2BE2;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(138,43,226,0.6);
        }
        .badge {
            position: absolute;
            top: 50px; left: 50px;
            background: red;
            color: white;
            padding: 10px 30px;
            font-size: 30px;
            font-weight: bold;
            transform: rotate(-5deg);
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="bg-overlay"></div>
        <div class="ghost-spectre"></div>
        <div class="fps-counter">144 FPS</div>
        <div class="badge">DEIVITECH</div>
        
        <div class="content">
            <h1>SEU PC T√Å<br>RODANDO A<br>30 FPS? üíÄ</h1>
            <p>Conhe√ßa o sistema Ghost Spectre. Mais performance, menos travamentos.</p>
            <a href="#" class="cta-btn">QUERO MAIS FPS üöÄ</a>
        </div>
    </div>
</body>
</html>
